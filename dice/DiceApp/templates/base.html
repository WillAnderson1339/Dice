<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Dice Rolling App!
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/Dice App Ico.png' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Dice Rolling App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="roll_1">Rolling Test 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="roll_2">Rolling Test 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rest_test_1">REST Test Page 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dice_db_page_1">DB Test Page 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- replaced with the non-slim version and changed host from jquery to googleapis
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
